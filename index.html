   <div class="row w-100 d-flex justify-content-center align-items-center main_div">

<p class="text-center my-3 text-capitalize"><span>CONTACT US !!</span></p>
<div class="row mx-auto">
<div class="col-4">
<a href="" target="_any"><i class="fab fa-linkedin-in"></i></a>

</div>
<div class="col-4">

</div>
</div>

<div class="row">
  <div class="col-md-6 col-12">
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="">
    <label class="form-check-label" >Remember me</label>
  </div>

</div>
<div class="col-md-6 col-12 bn text-capitalize tex-right">
<a href="" class="reg">
Register here</a>
</div>
</div>
<div class="my-3">
  <button type="button" class="btn btn-primary btn-block cth-lg">
<span><i class="far fa-user pr-2">&nbsp;&nbsp;login</i></span></button>
  </div>
</div>
</form>

</div>
</div>
</div>
